# Number of total threads to execute requests at the same time against the service
main.thread.group.number.of.threads=60

# Number of seconds before all threads are created
main.thread.group.ramp.up.seconds=300

# Total number of seconds for the stress test
main.thread.group.duration=600

# Delay in ms between each request within a single thread
service.requests.delay=100

# Properties to access the service
service.protocol=http
service.host=localhost
service.port=32772

# ===============================================================================
#               Report generation
# ===============================================================================

# Output format for the report
jmeter.save.saveservice.output_format=csv

# Interval in ms for measuring the performance over time.
jmeter.reportgenerator.overall_granularity=30000

# Satisfied threshold for a request
jmeter.reportgenerator.apdex_satisfied_threshold=200

# Tolerated threshold for a request
jmeter.reportgenerator.apdex_tolerated_threshold=500
